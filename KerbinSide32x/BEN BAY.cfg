PQSCity_Groups
{

	//=====================================================================
	//		BEN BAY - Ready!
	//=====================================================================
	//this one is really bad off, its actually several different small groups of buildings, 
	//each group on a different part of the coast, so keeping them at relative spacing is bad
	//we need to figure out which buildings are in which group and make subgroups with new centers

	//this is the core group
	// BenBay_ksidekashcorp_0
	// BenBay_ksidevergedroadbend_0
	// BenBay_ksidevergedroadbend_1
	// BenBay_ksidevergedroadjunc_0
	// BenBay_ksidevergedroadjunc_1
	// BenBay_ksidekscapartments_0
	// BenBay_ksideofficestate1_0
	// BenBay_ksideterrainbeachgrass_0

	GROUP
	{
		name = BenBay
		body = Kerbin
		CENTER 
		{
			CentralPQSCity = BenBay_ksidekashcorp_0
		}
        MOVE
        {
            fixAltitude = 10
        }
	}
	//fix the lighthouse
    GROUP
    {
		name = BenBay2
		body = Kerbin
		
		MODS
		{
			PQSCity = BenBay_ksidelighthouse_0
			PQSCity = BenBay_ksidebaywalllong_0
		}
    }	
	//fix the boat launches
    GROUP
    {
		name = BenBay3
		body = Kerbin
		
		MODS
		{
			PQSCity = BenBay_ksideboatlaunch1_0
			PQSCity = BenBay_ksidemarinaquay_0
		}
    }	
    GROUP
    {
		name = BenBay4
		body = Kerbin
		
		MODS
		{
			PQSCity = BenBay_ksideboatlaunch1_1
			PQSCity = BenBay_ksidemarina_0
		}
    }	
	//left side
    GROUP
    {
		name = BenBay5
		body = Kerbin
		
		MODS
		{
			PQSCity = BenBay_ksidelifeguardhut2_0
			PQSCity = BenBay_ksideapartmentblock1_0
			PQSCity = BenBay_ksidebeachfront_0
			PQSCity = BenBay_ksidebaywall_0
			PQSCity = BenBay_ksidelifeguardhut1_0
			PQSCity = BenBay_ksidelifeguardhut2_1
		}
    }	
	//right side
    GROUP
    {
		name = BenBay6
		body = Kerbin
		
		MODS
		{
			PQSCity = BenBay_ksidedocks1_0
			PQSCity = BenBay_ksidecommercestreet1_0
			PQSCity = BenBay_ksideshipcontainer_0
			PQSCity = BenBay_ksideshipcontainer_1
			PQSCity = BenBay_ksideshipcontainer_2
			PQSCity = BenBay_ksideterrainbeachgold_0
		}
    }	
	//helipad
    GROUP
    {
		name = BenBay7
		body = Kerbin
		
		MODS
		{
			PQSCity = Ben Bay
			PQSCity = BenBay_ksidecontroltower3_0
			PQSCity = BenBay_ksidehangar2_0
		}
    }	
}