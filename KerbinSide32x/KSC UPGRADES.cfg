PQSCity_Groups
{

	//snap all the stuff around KSC to KSC
	GROUP
	{
		name = KSCUpgrades
		body = Kerbin
		CENTER
		{
			CentralPQSCity = KSC
		}
	}
	
	//Move the radar back on the hill
    GROUP
    {
		name = KSCUpgrades2
		body = Kerbin
		
		MODS
		{
			PQSCity = KSCUpgrades_ksideradar3_0
		}
		
    }

}