PQSCity_Groups
{

	//=====================================================================
	//		KSC ISLAND - READY!
	//=====================================================================
	GROUP
	{
		name = KSCIsland
		body = Kerbin
		CENTER 
		{
			CentralPQSCity = IslandAirfield
		}
	}
	//fix the lighthouse
    GROUP
    {
		name = KSCIsland2
		body = Kerbin
		
		MODS
		{
			PQSCity = KSCIsland_ksidelighthouse_0
		}
    }		
	//fix the boat launch
    GROUP
    {
		name = KSCIsland3
		body = Kerbin
		
		MODS
		{
			PQSCity = KSC Island
		}
        MOVE
        {
            fixAltitude = -5
        }
    }		
	//fix the radar
    GROUP
    {
		name = KSCIsland4
		body = Kerbin
		
		MODS
		{
			PQSCity = KSCIsland_ksideradarstation2_0
		}
    }		
 
}