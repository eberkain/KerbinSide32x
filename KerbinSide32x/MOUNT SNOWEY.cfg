PQSCity_Groups
{

	//=====================================================================
	//		MOUNT SNOWEY - READY!
	//=====================================================================
	GROUP
	{
		name = MountSnowey
		body = Kerbin
		CENTER 
		{
			CentralPQSCity = Mount Snowey Launch Complex
		}
        MOVE
        {
            fixAltitude = 3
        }
	}	
	//fix the radar tower
    GROUP
    {
		name = MountSnowey2
		body = Kerbin
		
		MODS
		{
			PQSCity = MountSnowey_ksidetrackingdish11_0
		}
        MOVE
        {
            fixAltitude = -30
        }
    }
	//fix the control tower
    GROUP
    {
		name = MountSnowey3
		body = Kerbin
		
		MODS
		{
			PQSCity = MountSnowey_ksidecontroltower_0
		}
        MOVE
        {
            fixAltitude = 10
        }
    }
	//fix the barracks
    GROUP
    {
		name = MountSnowey5
		body = Kerbin
		
		MODS
		{
			PQSCity = MountSnowey_ksidearcticbarracks_0
			PQSCity = MountSnowey_ksidefueltank3_0
			PQSCity = MountSnowey_ksidefueltank3_1
			PQSCity = Mount Snowey
		}
        MOVE
        {
            fixAltitude = 2
        }
   }


}