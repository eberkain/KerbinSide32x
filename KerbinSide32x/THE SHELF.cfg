PQSCity_Groups
{


	//=====================================================================
	//		THE SHELF - READY!
	//=====================================================================
	GROUP
	{
		name = TheShelf
		body = Kerbin
		CENTER 
		{
			CentralLON = -162.100
			CentralLAT = -53.820
		}
        MOVE
        {
            fixAltitude = 2
        }
	}
	//fix the radar dish
    GROUP
    {
		name = TheShelf2
		body = Kerbin
		
		MODS
		{
			PQSCity = TheShelf_ksideradar3_0
		}
    }		
	//fix the lighthouse
    GROUP
    {
		name = TheShelf3
		body = Kerbin
		
		MODS
		{
			PQSCity = TheShelf_ksidelighthouse_0
		}
    }		

}