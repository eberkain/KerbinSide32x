PQSCity_Groups
{

	//=====================================================================
	//		SOUTH POINT - READY!
	//=====================================================================
	GROUP
	{
		name = SouthPoint
		body = Kerbin
		CENTER 
		{
			CentralPQSCity = South Point
		}
        MOVE
        {
            fixAltitude = 2
        }
	}
	//fix the radar dish
    GROUP
    {
		name = SouthPoint2
		body = Kerbin
		
		MODS
		{
			PQSCity = SouthPoint_ksideradar3_0
		}
    }		
	//fix the control tower
    GROUP
    {
		name = SouthPoint3
		body = Kerbin
		
		MODS
		{
			PQSCity = SouthPoint_ksidecontroltower4_0
		}
    }		
	//fix the radar tower cluster
    GROUP
    {
		name = SouthPoint4
		body = Kerbin
		
		MODS
		{
			PQSCity = SouthPoint_ksidetrackingdish10_0
			PQSCity = SouthPoint_ksidetrackingdish10_1
			PQSCity = SouthPoint_ksidetrackingdish10_2
		}
    }		
	fix the runway shack
    GROUP
    {
		name = SouthPoint5
		body = Kerbin
		
		MODS
		{
			PQSCity = SouthPoint_ksidearcticshack_0
		}
    }		


}