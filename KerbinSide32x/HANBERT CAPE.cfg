PQSCity_Groups
{
	//=====================================================================
	//		HANBERT CAPE - READY!
	//=====================================================================
	GROUP
	{
		name = HanbertCape
		body = Kerbin
		CENTER 
		{
			CentralPQSCity = HanbertCape_ksidehangars1_0
		}
        MOVE
        {
            fixAltitude = -1
        }
	}
	//fix the runway
    GROUP
    {
		name = HanbertCape2
		body = Kerbin
		
		MODS
		{
			PQSCity = Hanbert Cape
		}
    }	
	//fix the buildings      
    GROUP
    {
		name = HanbertCape3
		body = Kerbin
		
		MODS
		{
			PQSCity = HanbertCape_ksidevabsph2_0
			PQSCity = HanbertCape_ksidehelipadraised_0
			PQSCity = HanbertCape_ksidetrackingcenter2_0
		}
    }	


}