PQSCity_Groups
{
	//=====================================================================
	//		JEBS ISLAND RESORT - READY!
	//=====================================================================
	GROUP 
	{
		name = JebsRetreat
		body = Kerbin
		CENTER 
		{
			CentralPQSCity = JebsRetreat_ksideraisedroadramp_1
