			//Jeb's Island Resort
			//JebsRetreat_ksideapartmentblock1_0
			//JebsRetreat_ksidevergedroadbend_0
			//JebsRetreat_ksideradiotower_0
		}
        MOVE
        {
            fixAltitude = -20
        }
	}
	// fix the radar towers  
    GROUP
    {
		name = JebsRetreat2
		body = Kerbin
		
		MODS
		{
			PQSCity = JebsRetreat_ksidetrackingdish11_0
