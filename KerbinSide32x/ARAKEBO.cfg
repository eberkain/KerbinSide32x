PQSCity_Groups
{

	//=====================================================================
	//		ARAKEBO - READY!
	//=====================================================================
	GROUP
	{
		name = Arakebo
		body = Kerbin
		CENTER 
		{
			CentralPQSCity = Arakebo Observatory
		}
		MOVE
		{
			fixAltitude = 50
		}
	}
	//fix the floating radar tower
    GROUP
    {
		name = Arakebo2
		body = Kerbin
		
		MODS
		{
			PQSCity = Arakebo_ksideradar3_0
		}
		MOVE
		{
			fixAltitude = -50
		}
    }	
	//fix the control tower  
    GROUP
    {
		name = Arakebo3
		body = Kerbin
		
		MODS
		{
			PQSCity = Arakebo_ksidecontroltower4_0
		}
		MOVE
		{
			fixAltitude = -25
		}
	}	
	//fix the underground buildings   
    GROUP
    {
		name = Arakebo4
		body = Kerbin
		
		MODS
		{
			PQSCity = Arakebo Island
			PQSCity = Arakebo_ksideterrainbgrassd_0
		}
		MOVE
		{
			fixAltitude = 15
		}
    }	
}